# Configurations loaded AFTER bootstrap.yml and config server properties

# Eureka Client Configuration (Can also be fetched from config server via application.yml in Git)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# Gateway and Actuator settings are now expected to come from the config server
# (api-gateway.yml and application.yml in the Git repo) 