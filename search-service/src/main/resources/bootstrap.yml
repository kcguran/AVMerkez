spring:
  application:
    name: search-service
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}
      label: main
      fail-fast: true
      retry:
        initial-interval: 1500
        multiplier: 1.5
        max-attempts: 6
        max-interval: 10000
  config:
    import: "configserver:${spring.cloud.config.uri}"

# Profil ayarlarÄ±
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}