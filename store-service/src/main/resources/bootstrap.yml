# Bootstrap configurations - loaded before application.yml

spring:
  application:
    # Service name - MUST match the config file name (e.g., store-service.yml) and Eureka ID
    name: store-service # Değişti
  cloud:
    config:
      # URI of the Config Server
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}
      # profile: default # Default profile
      label: main # Git branch/tag
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 1500
        multiplier: 1.5
        max-interval: 5000
  # Explicitly import configuration from Config Server
  config:
    import: "configserver:${spring.cloud.config.uri}"

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

management:
  server:
    port: 9090 